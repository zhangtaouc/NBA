<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NBA</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' *;script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; media-src *"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>洗衣机</title>
    <script>
      (function(doc, win) {
        var docEl = doc.documentElement;
        var resizeEvt =
          "orientationchange" in window ? "orientationchange" : "resize";
        var recalc = function() {
          var clientWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth;
          if (clientWidth) {
            var fontSize = clientWidth / 7.5;
            docEl.style.fontSize = fontSize + "px";
            var realFontSize = +window
              .getComputedStyle(docEl, null)
              .fontSize.replace("px", "");
            if (fontSize !== realFontSize) {
              docEl.style.fontSize =
                fontSize * (fontSize / realFontSize) + "px";
            }
          }
        };
        if (doc.addEventListener) {
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener("DOMContentLoaded", recalc, false);
         }
      })(document, window);
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
